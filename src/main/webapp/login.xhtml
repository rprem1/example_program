<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/login_temp.xhtml">
    <ui:define name ="content">
        <div class = "login_box" style ="width: 80%; margin-left: 10%;">
        
            <form id="login_form" action="#{request.contextPath}/login" method="post">
            	<div style ="margin-left: 100px;">
            	<p:outputLabel value="Login failed!" style="color: red" rendered="${!empty param['error']}" />
            	</div>
                <h:panelGrid columns="2">
                	
                    <p:outputLabel for="username" value="Username" style ="color: white;"/>
                    <p:inputText id="username" type="text" required="true"/>

                    <p:outputLabel for="password" value="Password" style ="color: white;"/>
                    <p:inputText id="password" type="password" required="true"/>
                    <div class ="subBox" style ="margin-left: 100%">
                        <button type="submit"  style ="font-family: AvenirNext-Bold;  border-radius:3px;background-color: white; color: #4A4A4A;border: none; box-shadow: 0;text-shadow: 0px 0px 0px #FF0000; ">
                            <span class="ui-button-text">Login</span>
                        </button>

                    </div>

                </h:panelGrid>
            </form>

        </div>

    </ui:define>
</ui:composition>
